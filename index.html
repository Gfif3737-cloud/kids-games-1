<body>

<!-- ===== –ì–õ–ê–í–ù–´–ô –≠–ö–†–ê–ù ===== -->
<div id="home">

  <div class="menu">

<!-- ===== –ó–ê–ì–õ–£–®–ö–ê –ü–ê–ú–Ø–¢–ò ===== -->
<div id="memoryScreen" class="hidden">
  <h2>üß† –ù–∞–π–¥–∏ –ø–∞—Ä—É</h2>
  <p>–°–∫–æ—Ä–æ —Ç—É—Ç –±—É–¥–µ—Ç –∏–≥—Ä–∞ üòâ</p>

<div id="mazeScreen" class="hidden">
  <h2>üîµ –õ–∏–Ω–∏—è –ª–∞–±–∏—Ä–∏–Ω—Ç–∞</h2>
  <p>–î–æ–π–¥–∏ –¥–æ –≤—ã—Ö–æ–¥–∞ üéØ</p>
  <div id="maze" class="maze"></div>

  <div class="controls">
    <div>
      <button onclick="move(0,-1)">‚¨ÜÔ∏è</button>
    </div>
    <div>
      <button onclick="move(-1,0)">‚¨ÖÔ∏è</button>
      <button onclick="move(1,0)">‚û°Ô∏è</button>
    </div>
    <div>
      <button onclick="move(0,1)">‚¨áÔ∏è</button>
    </div>
  </div>

  <br>
  <button class="back-btn" onclick="newMaze()">üîÑ –ù–æ–≤—ã–π –ª–∞–±–∏—Ä–∏–Ω—Ç</button>

<script>
/* ===== –ù–∞–≤–∏–≥–∞—Ü–∏—è ===== */
function openMemory() {
  home.classList.add("hidden");
  memoryScreen.classList.remove("hidden");
}

function openMaze() {
  home.classList.add("hidden");
  mazeScreen.classList.remove("hidden");
  newMaze();
}

function goHome() {
  mazeScreen.classList.add("hidden");
  memoryScreen.classList.add("hidden");
  home.classList.remove("hidden");
}

/* ===== –õ–ê–ë–ò–†–ò–ù–¢ ===== */
const size = 11; // –Ω–µ—á—ë—Ç–Ω–æ–µ —á–∏—Å–ª–æ
let maze = [];
let player = { x: 1, y: 1 };
let exit = { x: size - 2, y: size - 2 };

function newMaze() {
  maze = generateMaze(size);
  player = { x: 1, y: 1 };
  exit = { x: size - 2, y: size - 2 };
  drawMaze();
}

function generateMaze(n) {
  const grid = Array.from({ length: n }, () => Array(n).fill(0));

  function carve(x, y) {
    grid[y][x] = 1;
    const dirs = shuffle([
      [2,0], [-2,0], [0,2], [0,-2]
    ]);

    for (let [dx, dy] of dirs) {
      const nx = x + dx;
      const ny = y + dy;
      if (ny > 0 && ny < n-1 && nx > 0 && nx < n-1 && grid[ny][nx] === 0) {
        grid[y + dy/2][x + dx/2] = 1;
        carve(nx, ny);
      }
    }
  }

  carve(1,1);
  return grid;
}

function shuffle(arr) {
  return arr.sort(() => Math.random() - 0.5);
}

function drawMaze() {
  const mazeDiv = document.getElementById("maze");
  mazeDiv.innerHTML = "";
  mazeDiv.style.gridTemplateColumns = `repeat(${size}, 32px)`;

  for (let y = 0; y < size; y++) {
    for (let x = 0; x < size; x++) {
      const cell = document.createElement("div");
      cell.className = "cell " + (maze[y][x] ? "path" : "");
      if (x === player.x && y === player.y) {
        cell.className = "cell player";
        cell.textContent = "üê≠";
      }
      if (x === exit.x && y === exit.y) {
        cell.className = "cell exit";
        cell.textContent = "üéØ";
      }
      mazeDiv.appendChild(cell);
    }
  }
}

function move(dx, dy) {
  const nx = player.x + dx;
  const ny = player.y + dy;
  if (maze[ny][nx] === 1) {
    player.x = nx;
    player.y = ny;
    drawMaze();
    if (player.x === exit.x && player.y === exit.y) {
      setTimeout(() => alert("üéâ –¢—ã –ø—Ä–æ—à—ë–ª –ª–∞–±–∏—Ä–∏–Ω—Ç!"), 100);
    }
  }
}
</script>
