  <script>
    /* ===== –ù–ê–í–ò–ì–ê–¶–ò–Ø ===== */

    function show(screenId) {

    }

    function goHome() {

    /* ===== –õ–ò–ù–ò–Ø –ü–ê–ú–Ø–¢–ò (–ø–æ–∫–∞ –∑–∞–≥–ª—É—à–∫–∞) ===== */

    /* ===== –õ–ê–ë–ò–†–ò–ù–¢ ===== */

    let maze;
    let player;
    let heroEmoji = "üôÇ";
    let targetEmoji = "‚≠ê";

    function startMaze(hero) {
      if (hero === "–ß–µ–±—É—Ä–∞—à–∫–∞") {
        heroEmoji = "üêª";

        document.getElementById("mazeTask").innerText = "–ü–∏–Ω –∏–¥—ë—Ç –∫ –ë–∏–±–∏ ü§ñ";

      if (hero === "–ú–∞—Ç—Ä–æ—Å–∫–∏–Ω") {

        document.getElementById("mazeTask").innerText = "–ú–∞—Ç—Ä–æ—Å–∫–∏–Ω –∏–¥—ë—Ç –∫ –ú—É—Ä–∫–µ üêÆ";

      if (hero === "–ú–∞—à–∞") {

        document.getElementById("mazeTask").innerText = "–ú–∞—à–∞ –∏–¥—ë—Ç –∫ –¥–æ–º—É –ú–∏—à–∫–∏ üè†";
      }

      maze = [
        ["‚¨õ","‚¨õ","‚¨õ","‚¨õ","‚¨õ","‚¨õ","‚¨õ","‚¨õ"],
        ["‚¨õ",heroEmoji,"‚¨ú","‚¨ú","‚¨õ","‚¨ú",targetEmoji,"‚¨õ"],

      ];

      player = { x: 1, y: 1 };
      drawMaze();
      show("mazeScreen");
    }

    function drawMaze() {
      document.getElementById("maze").innerText =
        maze.map(row => row.join("")).join("\n");
    }

    function move(dir) {
      let dx = 0, dy = 0;
      if (dir === "up") dy = -1;
      if (dir === "down") dy = 1;
      if (dir === "left") dx = -1;
      if (dir === "right") dx = 1;

      let nx = player.x + dx;

      if (maze[ny][nx] === "‚¨õ") return;

      if (maze[ny][nx] === targetEmoji) {
        alert("üéâ –ü–æ–±–µ–¥–∞!");
