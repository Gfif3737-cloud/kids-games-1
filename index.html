<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Игры в метро</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="menu">
  <h1>🚇 ИГРЫ В МЕТРО</h1>
  <p>Выбери линию</p>
  <button class="red" onclick="openMemory()">🔴 Линия памяти</button>
  <button class="blue" onclick="openMaze()">🔵 Линия лабиринта</button>
  <button class="purple" onclick="openMatch()">🟣 Три в ряд</button>
</div>

<!-- 🔴 ПАМЯТЬ -->
<div id="memoryScreen" class="screen hidden">
  <h2>🔴 Линия памяти</h2>
  <select id="memoryTheme" onchange="startMemory()">
    <option value="smeshariki">Смешарики</option>
    <option value="fixiki">Фиксики</option>
    <option value="masha">Маша и Медведь</option>
    <option value="winnie">Винни-Пух</option>
    <option value="prostokvashino">Простоквашино</option>
  </select>
  <div id="memoryGrid"></div>
  <button onclick="backToMenu()">⬅ Назад</button>
</div>

<!-- 🔵 ЛАБИРИНТ -->
<div id="mazeScreen" class="screen hidden">
  <h2 id="mazeTitle">🔵 Дойди до цели</h2>
  <div id="mazeGrid"></div>
  <p id="mazeLevel"></p>
  <button onclick="backToMenu()">⬅ Назад</button>
</div>

<!-- 🟣 ТРИ В РЯД -->
<div id="matchScreen" class="screen hidden">
  <h2>🟣 Три в ряд — Метро</h2>
  <p id="matchLevelText"></p>

  <div id="matchGridWrapper">
    <div id="matchGrid"></div>
  </div>

  <h3>🚉 Станции линии</h3>
  <div id="stationsPanel"></div>

  <button onclick="backToMenu()">⬅ Назад</button>
</div>

<script src="script.js"></script>
</body>
</html>
